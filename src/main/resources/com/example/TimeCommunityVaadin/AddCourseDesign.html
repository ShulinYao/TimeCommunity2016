<!doctype html>
<html>
 <head>
  <meta charset="UTF-8" name="design-properties" content="{&quot;RULERS_VISIBLE&quot;:true,&quot;GUIDELINES_VISIBLE&quot;:false,&quot;SNAP_TO_OBJECTS&quot;:true,&quot;SNAP_TO_GRID&quot;:true,&quot;SNAPPING_DISTANCE&quot;:10,&quot;JAVA_SOURCES_ROOT&quot;:&quot;src/main/java&quot;,&quot;THEME&quot;:&quot;mytheme&quot;}">
 </head> 
 <body> 
  <vaadin-vertical-layout> 
   <vaadin-form-layout margin-top="false" margin-bottom="false"> 
    <vaadin-text-field caption="Course" required immediate _id="course"></vaadin-text-field> 
    <vaadin-text-field caption="Course Code" required immediate _id="courseCode"></vaadin-text-field> 
    <vaadin-text-field caption="Introduction" required immediate _id="introduction"></vaadin-text-field> 
    <vaadin-date-field caption="Start date" required immediate _id="time"></vaadin-date-field> 
    <vaadin-date-field caption="End date" required immediate _id="endTime"></vaadin-date-field> 
    <vaadin-label size-auto plain-text>
      First weekly lecture 
    </vaadin-label> 
    <vaadin-combo-box caption="Start time" item-caption-mode="id" _id="startTimeOfDay"> 
     <option>8</option> 
     <option>9</option> 
     <option>11</option> 
     <option>12</option> 
     <option>13</option> 
     <option>14</option> 
     <option>15</option> 
     <option>16</option> 
     <option>17</option> 
     <option>18</option> 
     <option>19</option> 
     <option>20</option> 
    </vaadin-combo-box> 
    <vaadin-combo-box caption="Duration hours" item-caption-mode="id" _id="durationHours"> 
     <option>1</option> 
     <option>2</option> 
     <option>3</option> 
     <option>4</option> 
    </vaadin-combo-box> 
    <vaadin-combo-box caption="Week day" item-caption-mode="id" _id="weekDay"> 
     <option>Mon</option> 
     <option>Tue</option> 
     <option>Wed</option> 
     <option>Thu</option> 
     <option>Fri</option> 
    </vaadin-combo-box> 
    <vaadin-text-field caption="Location" required immediate _id="location"></vaadin-text-field> 
    <vaadin-label size-auto plain-text>
      Second weekly lecture 
    </vaadin-label> 
    <vaadin-combo-box caption="Start time" item-caption-mode="id" _id="startTimeOfDay2"> 
     <option>8</option> 
     <option>9</option> 
     <option>11</option> 
     <option>12</option> 
     <option>13</option> 
     <option>14</option> 
     <option>15</option> 
     <option>16</option> 
     <option>17</option> 
     <option>18</option> 
     <option>19</option> 
     <option>20</option> 
    </vaadin-combo-box> 
    <vaadin-combo-box caption="Duration hours" item-caption-mode="id" _id="durationHours2"> 
     <option>1</option> 
     <option>2</option> 
     <option>3</option> 
     <option>4</option> 
    </vaadin-combo-box> 
    <vaadin-combo-box caption="Week day" item-caption-mode="id" _id="weekDay2"> 
     <option>Mon</option> 
     <option>Tue</option> 
     <option>Wed</option> 
     <option>Thu</option> 
     <option>Fri</option> 
    </vaadin-combo-box> 
    <vaadin-text-field caption="Location" required immediate _id="location2"></vaadin-text-field> 
   </vaadin-form-layout> 
   <vaadin-horizontal-layout> 
    <vaadin-button _id="completebutton">
      Complete 
    </vaadin-button> 
    <vaadin-button _id="cancelbutton">
      Cancel 
    </vaadin-button> 
   </vaadin-horizontal-layout> 
  </vaadin-vertical-layout>  
 </body>
</html>
